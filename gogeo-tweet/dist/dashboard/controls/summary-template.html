<div class="row">
  <div class="col-md-6">
    <h6 class="text-muted">Crédito</h6>
    <span class="numberpad" ng-show="!summary.service.isLoading()">
      {{summary.credit | currency: "R$"}}
    </span>
  </div>
  <div class="col-md-6">
    <h6 class="text-muted">Débito</h6>
    <span class="numberpad" ng-show="!summary.service.isLoading()">
      {{summary.debit | currency: "R$"}}
    </span>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <h6 class="text-muted">Dia</h6>
    <span class="numberpad" ng-show="!summary.service.isLoading()">
      {{summary.morning | currency: "R$"}}
    </span>
  </div>
  <div class="col-md-4">
    <h6 class="text-muted">Tarde</h6>
    <span class="numberpad" ng-show="!summary.service.isLoading()">
      {{summary.afternoon | currency: "R$"}}
    </span>
  </div>
  <div class="col-md-4">
    <h6 class="text-muted">Noite</h6>
    <span class="numberpad" ng-show="!summary.service.isLoading()">
      {{summary.night | currency: "R$"}}
    </span>
  </div>
</div>
