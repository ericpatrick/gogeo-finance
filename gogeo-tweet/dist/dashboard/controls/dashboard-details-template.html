<div class="container-fluid">
    <div class="row">
        <div class="col-md-7 tweets-amounts-plus" ng-show="false">
            <!-- <h6 class="text-muted">Total of tweets</h6> -->
            <label>Total of tweets</label>
            <!-- <span class="text-primary numberpad numberpad-big">{{ 100000000 | number:0 }}</span> -->
            <span>{{ 100000000 | number:0 }}</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-7">
            <h6 class="text-muted">Tweets on viewport</h6>
            <span class="numberpad" ng-show="!details.service.isLoading()">
                {{ details.hashtagResult.doc_total | number:0 }}
            </span>
            <span ng-show="details.service.isLoading()">
                <i class="loading fa fa-spinner fa-pulse fa-2x"></i>
            </span>
        </div>

        <!-- <div class="col-md-5">
            <h6 class="text-muted">Users</h6>
            <span class="numberpad">{{ 50148 | number:0 }}</span>
        </div> -->
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="tab-container" role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-pills" role="tablist">
                    <li role="presentation" class="active">
                        <a href="" class="btn" aria-controls="hashtags" role="tab" data-toggle="tab">Hashtags</a>
                    </li>

                    <li role="presentation" ng-show="false" class="disabled">
                        <a href="" class="btn" aria-controls="tweetsList" role="tab" data-toggle="tab" ng-disabled="true">Tweets</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="hashtags" ng-show="details.service.loading">
                        <div class="row">
                            <div class="col-md-5 col-md-offset-5">
                                <i class="loading fa fa-spinner fa-pulse fa-5x"></i>
                            </div>
                        </div>
                    </div>

                    <div role="tabpanel" class="tab-pane active" id="hashtags" ng-show="!details.service.loading">
                        <dashboard-hashtags buckets="details.hashtagResult.buckets" selected-hashtag="details.selectedHashtag"></dashboard-hashtags>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="tweetList">
                        <dashboard-tweet-list></dashboard-tweet-list>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-6">
            <footer class="footer pull-right" style="margin-right: -15px;">
                <span style="font-size: 12px;">
                    <strong>Powered by</strong>
                </span>
                <a href="http://www.gogeo.io" target="_blank">
                    <img src="shared/images/gogeo-brand.png" alt="" width="30%" height="30%">
                </a>
            </footer>
        </div>
    </div>
</div>
