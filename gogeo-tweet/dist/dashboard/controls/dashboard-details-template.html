<div class="container-fluid">
    <div class="row">
        <div class="col-md-7">
            <h6>Total of tweets</h6>
            <span class="fa fa-3x">30.300.148</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-7">
            <h6>Tweets on viewport</h6>
            <span class="fa fa-2x">{{ details.hashtagResult.doc_total }}</span>
        </div>

        <div class="col-md-5">
            <h6>Users</h6>
            <span class="fa fa-2x">50.148</span>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <div class="tab-container" role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist">
                    <li class="filter">
                        <a href="" class="btn" aria-controls="hashtags" role="tab" data-toggle="tab">
                            <span ng-show="details.selectedHashtag != null" class="fa fa-2x text-info">#{{ details.selectedHashtag.key }}</span>
                        </a>
                    </li>

                    <li role="presentation" class="active pull-right">
                        <a href="" class="btn" aria-controls="hashtags" role="tab" data-toggle="tab">Hashtags</a>
                    </li>

                    <li role="presentation" class="disabled pull-right">
                        <a href="" class="btn" aria-controls="tweetsList" role="tab" data-toggle="tab" ng-disabled="true">Tweets</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="hashtags">
                        <dashboard-hashtags buckets="details.hashtagResult.buckets" selected-hashtag="details.selectedHashtag"></dashboard-hashtags>
                    </div>

                    <div role="tabpanel" class="tab-pane" id="tweetList">
                        <dashboard-tweet-list></dashboard-tweet-list>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
